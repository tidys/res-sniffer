<div id="repo">
    <div class="head">
        <div style="flex: 1;"></div>
        <div v-if="branch" class="layout horizontal">
            <div class="branch">
                分支：<span>{{branch}}</span>
            </div>
            <Icon type="md-refresh" size="20" style="cursor: pointer;" @click="onGetRepoTree"></Icon>
        </div>
    </div>
    <div class="content">
        <div class="list">
            <res v-for="(item, index) in allFiles"
                 :key="index"
                 :data="item"
                 @delete="onDeleteFile(item)"
            >
            </res>
        </div>
        <div class="drop"
             @drop="onDropOver"
             @dragover.stop="onDragOver"
        >
            <span style="user-select: none;margin-right: 5px; font-size: 14px;">拖拽上传到仓库</span>
            <Icon type="md-cloud-upload" size="30"></Icon>
        </div>
    </div>
    <div class="footer">

    </div>
</div>
